        <div class="page wrapper chiller-theme toggled">
            {% include 'sidebar.html' %}

        
            

<main class="page-content">
            <div class="container-fluid">
                <h2>Continuous Records</h2>
                <hr>
                <div id="form-response"></div>

                <div id="table-container">
                    <table id="records-table" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>File Date</th>
                                <th>File Size</th>                               
                            </tr>
                        </thead>
                        <tbody>
                            {% for record in records %}
                            <tr data-id="{{ record.id }}">
                                <td data-label="File Name">{{ record.filename }}</td>
                                <td data-label="File Date">{{ record.date }}</td>
                                <td data-label="File Size">{{ record.size }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="dataTables_info" id="records-table_info" role="status" aria-live="polite">
                            Showing {{ records|length }} records
                        </div>
                    </div>
                    <div class="col-md-6 text-right">
                        <button id="bulk-download" class="btn btn-success">
                            <i class="fas fa-download"></i> Download 
                        </button>
                        <button id="bulk-delete" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const wrapper = document.querySelector(".page.wrapper");
  const showSidebarBtn = document.getElementById("show-sidebar");
  const closeSidebarBtn = document.getElementById("close-sidebar");

  function updateSidebarOnResize() {
    if (!wrapper) return;
    if (window.innerWidth <= 768) {
      wrapper.classList.add("toggled");
    } else {
      wrapper.classList.remove("toggled");
    }
  }

  updateSidebarOnResize();
  window.addEventListener("resize", updateSidebarOnResize);

  if (showSidebarBtn && wrapper) {
    showSidebarBtn.addEventListener("click", function (e) {
      e.preventDefault();
      wrapper.classList.remove("toggled");

      showSidebarBtn.style.display = 'none';
    });
  }

  if (closeSidebarBtn && wrapper) {
    closeSidebarBtn.addEventListener("click", function (e) {
      e.preventDefault();
      wrapper.classList.add("toggled");

      if(showSidebarBtn)
      {
        showSidebarBtn.style.display = 'block';
      }
    });
  }

  // Sidebar dropdown
  document.querySelectorAll('.sidebar-dropdown > a').forEach(menu => {
    menu.addEventListener('click', function (e) {
      const parent = this.parentElement;
      const submenu = parent.querySelector('.sidebar-submenu');
      if (!submenu || this.getAttribute('href') !== '#') return;

      e.preventDefault();
      const isActive = parent.classList.contains('active');

      document.querySelectorAll('.sidebar-dropdown').forEach(item => {
        item.classList.remove('active');
        const sm = item.querySelector('.sidebar-submenu');
        if (sm) sm.style.display = 'none';
      });

      if (!isActive) {
        parent.classList.add('active');
        submenu.style.display = 'block';
      }
    });
  });
});



$(document).ready(function() {
    // DataTable başlatma
    var table = $('#records-table').DataTable({
        // Çoklu satır seçimi özelliği
        select: {
            style: 'multi',  // Çoklu seçim
            selector: 'td:not(:last-child)'  // Son sütundaki butonları seçime dahil etme
        },
        // Sütun ayarları
        columnDefs: [{
            orderable: false,  // Son sütun sıralanabilir olmasın
            targets: -1         // Son sütunu hedefle
        }],
        
    });

    // Tekil indirme butonları
    $(document).on('click', '.download-btn', function() {
        var recordId = $(this).data('id');
        downloadRecords([recordId]);
    });

    // Tekil silme butonları
    $(document).on('click', '.delete-btn', function() {
        var recordId = $(this).data('id');
        if(confirm('Bu kaydı silmek istediğinize emin misiniz?')) {
            deleteRecords([recordId]);
        }
    });

    // Toplu indirme butonu
    $('#bulk-download').click(function() {
        var selectedIds = getSelectedIds();
        if(selectedIds.length === 0) {
            alert('Lütfen en az bir kayıt seçiniz.');
            return;
        }
        downloadRecords(selectedIds);
    });

    // Toplu silme butonu
    $('#bulk-delete').click(function() {
        var selectedIds = getSelectedIds();
        if(selectedIds.length === 0) {
            alert('Lütfen silmek için en az bir kayıt seçiniz.');
            return;
        }
        if(confirm(selectedIds.length + ' kaydı silmek istediğinize emin misiniz?')) {
            deleteRecords(selectedIds);
        }
    });

    // Seçili kayıtların ID'lerini alma
    function getSelectedIds() {
        return table.rows({selected: true}).data().toArray().map(function(row) {
            return $(row[3]).find('.download-btn').data('id');
        });
    }

    // İndirme işlemi (AJAX örneği)
    function downloadRecords(ids) {
        $('#bulk-download').html('<i class="fas fa-spinner fa-spin"></i> İndiriliyor...');
        
        // Gerçek uygulamada fetch/axios kullanılacak
        fetch('/download-records', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ids: ids })
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                alert('İndirme başladı!');
            } else {
                alert('Hata: ' + data.message);
            }
            $('#bulk-download').html('<i class="fas fa-download"></i> Seçilenleri İndir');
        })
        .catch(error => {
            console.error('Error:', error);
            $('#bulk-download').html('<i class="fas fa-download"></i> Seçilenleri İndir');
        });
    }

    // Silme işlemi (AJAX örneği)
    function deleteRecords(ids) {
        $('#bulk-delete').html('<i class="fas fa-spinner fa-spin"></i> Siliniyor...');
        
        // Gerçek uygulamada fetch/axios kullanılacak
        fetch('/delete-records', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ ids: ids })
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                // Başarılı silme durumunda tablodan kaldır
                table.rows({selected: true}).remove().draw();
                alert(data.message || 'Kayıtlar başarıyla silindi.');
            } else {
                alert('Hata: ' + data.message);
            }
            $('#bulk-delete').html('<i class="fas fa-trash"></i> Seçilenleri Sil');
        })
        .catch(error => {
            console.error('Error:', error);
            $('#bulk-delete').html('<i class="fas fa-trash"></i> Seçilenleri Sil');
        });
    }
});

</script>
