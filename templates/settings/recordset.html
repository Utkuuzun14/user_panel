    <style>
        #toast {
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            min-width: 280px;
            max-width: 90%;
            background-color: rgba(51, 51, 51, 0.9);
            color: #fff;
            text-align: center;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: opacity 0.3s ease;
        }

        #toast.show {
            animation: slideInUp 0.5s forwards;
            pointer-events: auto;
        }

        #toast.hide {
            animation: slideOutDown 0.5s forwards;
            pointer-events: none;
        }

        @keyframes slideInUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideOutDown {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            #toast {
                font-size: 14px;
                padding: 12px 18px;
                min-width: 220px;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const wrapper = document.querySelector(".page.wrapper");
            const showSidebarBtn = document.getElementById("show-sidebar");
            const closeSidebarBtn = document.getElementById("close-sidebar");

            function updateSidebarOnResize() {
                if (!wrapper) return;
                if (window.innerWidth <= 768) {
                    wrapper.classList.add("toggled");
                } else {
                    wrapper.classList.remove("toggled");
                }
                updateShowSidebarButton();
            }

            function updateShowSidebarButton() {
                if (!wrapper || !showSidebarBtn) return;
                if (wrapper.classList.contains("toggled")) {
                    showSidebarBtn.style.display = "block";
                } else {
                    showSidebarBtn.style.display = "none";
                }
            }

            updateSidebarOnResize();
            window.addEventListener("resize", updateSidebarOnResize);

            if (showSidebarBtn && wrapper) {
                showSidebarBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    wrapper.classList.remove("toggled");
                    updateShowSidebarButton();
                });
            }

            if (closeSidebarBtn && wrapper) {
                closeSidebarBtn.addEventListener("click", function (e) {
                    e.preventDefault();
                    wrapper.classList.add("toggled");
                    updateShowSidebarButton();
                });
            }

            // Sidebar dropdown
            document.querySelectorAll('.sidebar-dropdown > a').forEach(menu => {
                menu.addEventListener('click', function (e) {
                    const parent = this.parentElement;
                    const submenu = parent.querySelector('.sidebar-submenu');
                    if (!submenu || this.getAttribute('href') !== '#') return;

                    e.preventDefault();
                    const isActive = parent.classList.contains('active');

                    document.querySelectorAll('.sidebar-dropdown').forEach(item => {
                        item.classList.remove('active');
                        const sm = item.querySelector('.sidebar-submenu');
                        if (sm) sm.style.display = 'none';
                    });

                    if (!isActive) {
                        parent.classList.add('active');
                        submenu.style.display = 'block';
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][name="active[]"]');

            checkboxes.forEach((checkbox) => {
                updateRowState(checkbox);

                checkbox.addEventListener("change", function () {
                    updateRowState(this);
                });
            });

            function updateRowState(checkbox) {
                const row = checkbox.closest("tr");
                const inputs = row.querySelectorAll('input:not([type="checkbox"]), select, textarea');

                if (checkbox.checked) {
                    row.style.opacity = "1";
                    inputs.forEach(input => input.disabled = false);
                } else {
                    row.style.opacity = "0.5";
                    inputs.forEach(input => input.disabled = true);
                }
            }

            const form = document.getElementById("recordForm");
            form.addEventListener("submit", function () {
                checkboxes.forEach((checkbox) => {
                    const row = checkbox.closest("tr");
                    const inputs = row.querySelectorAll('input:not([type="checkbox"]), select, textarea');

                    if (!checkbox.checked) {
                        inputs.forEach(input => input.disabled = true);
                    }
                });
            });
        });

        document.getElementById("recordForm").addEventListener("submit", function (e) {
            e.preventDefault();

            fetch("/start_recording", {
                method: "POST",
                body: new FormData(this)
            })
            .then(res => res.json())
            .then(data => {
                showToast(data.success ? "✅ Veriler başarıyla kaydedildi." : "❌ Kayıt sırasında bir hata oluştu.");
            })
            .catch(() => {
                showToast("⚠️ Sunucuya bağlanırken hata oluştu.");
            });
        });

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 4000);
        }
    </script>
